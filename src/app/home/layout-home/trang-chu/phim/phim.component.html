<div class="ListPhim_content">

      Đang Chiếu </button>

      Sắp Chiếu
      </button>
  </div>

  <div class="MucPhim container row mt-5" *ngIf="dangchieuStatus; else phimSapchieu">
    <div class="col-md-12 PhimDangChieu">
      <app-dangchieu></app-dangchieu>
    </div>

      <div class="col-md-12 PhimSapChieu">
        <app-sapchieu></app-sapchieu>

  </div>
</div>
